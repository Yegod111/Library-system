<!-- templates/admin/add_book.html -->
{% extends 'admin_base.html' %}
{% block content %}
<div class="container">
    <h2>Add Book</h2>
    <form method="POST" action="{{ url_for('admin.add_book') }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" value="">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn" value="">
        </div>
        <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" id="publisher" name="publisher" value="">
        </div>
        <div class="form-group">
            <label for="published_date">Published Date</label>
            <input type="date" class="form-control" id="published_date" name="published_date" value="">
        </div>
        <div class="form-group">
            <label for="copies_available">Copies Available</label>
            <input type="number" class="form-control" id="copies_available" name="copies_available" value="">
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>
{% endblock %}
