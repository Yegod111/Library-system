<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-3">Confirm Delete Book</h2>
        <p>Are you sure you want to delete the book titled "{{ book.title }}"?</p>
        <form action="{{ url_for('admin.confirm_delete_book', book_id=book.book_id) }}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{{ url_for('admin.list_books') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
